    <!-- modal -->
    <div class="col-md-3 my-3 text-center">
        <button type="button" class="btn btn-primary ml-2" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Create Task</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Name:</label>
                                <input type="text" class="form-control" id="modal-name" value="">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Description:</label>
                                <input type="text" class="form-control" id="modal-description" value="">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Status:</label>
                                <input type="text" class="form-control" id="modal-status" value="">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="write-data">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <section>
        <table id="table1">
            <tr>
                <th id="col1" style="background-color:grey;">Task</th>
                <th id="col2" style="background-color:grey;">Description</th>
                <th id="col3" style="background-color:grey;">Status</th>
            </tr>

            <tbody id='table2'>
                <tr id="table-row ">
                    <td id="tableTitle"></td>
                    <td id="tableDescription"></td>
                    <td id="tableStatus"></td>
                </tr>
            </tbody>

            <!--Modal 2 -->
            <div class="modal fade" id="updateModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Task Details</h5>
                            <h6 class="mt-5 mx-auto font-weight-bold text-success" id="success-update"></h6>
                        </div>
                        <div class="modal-body">

                           <div><strong>Title: </strong></div>
                           <div><input type="text" id="borderStyle" class="edit-title" style="margin-bottom: 7%;" placeholder="Title" name="Name" /></div>


                          <div><strong>Description: </strong></div>
                            <div><input type="text" id="borderStyle" class="edit-description" style="margin-bottom: 7%;" placeholder="Description" name="description" /></div>
                            
                            
                           <div><strong>Status: </strong></div>
                           <div><input type="text" id="borderStyle" class="edit-status" style="margin-bottom: 7%;" placeholder="Status" name="status" /></div>
                           

                        </div>
                        <div class="modal-footer">
                            <button type="button" id="update" onclick="editDelete()" class="btn btn-warning">Edit</button>
                            <button type="button" id="delete-table" onclick="deleteTask()" class="btn btn-danger">Delete</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>



        </table>
