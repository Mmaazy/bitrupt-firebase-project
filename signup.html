<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bitrupt Trainee Website</title>
</head>

<body>


    <div class="container-fluid main-logout">
        <div class="row">
            <div class="col-lg-7 col-md-7 col-12 left-login-con text-center pt-5">
                <img src="img/logo.png" class="img-fluid mt-5 py-5" alt="" style="width:100px">
                <h1 id="h1">Join Bitrupt.co</h1>

            </div>

            <div class="col-lg-4 col-md-4 col-12 right-login-con">

                <div class="form-container ">
                   
                    <form onsubmit="return signupValidate()" action="">
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="font-weight-bold">Full Name</label>
                            <input type="text" class="form-control " id="fname" aria-describedby="emailHelp" placeholder="Your full name" value="" required/>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1" class="font-weight-bold">Contact</label>
                            <input type="text" class="form-control " id="contact" aria-describedby="emailHelp" value="" placeholder="Your contact number"required/>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1" class="font-weight-bold">Address</label>
                            <input type="text" class="form-control " id="address" aria-describedby="emailHelp" value="" placeholder="Your address"required/>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1" class="font-weight-bold">Email address</label>
                            <input type="text" class="form-control " id="username" aria-describedby="emailHelp" placeholder="Enter email"required/>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1" class="font-weight-bold">Password</label>
                            <input type="password" class="form-control" id="password1" placeholder="Password" value="">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1" class="font-weight-bold">Confirm Password</label>
                            <input type="password" class="form-control " id="cpassword" placeholder="Re-enter your password" value="">
                        </div>


                        <button type="submit" class="btn btn-primary btn-lg btn-block active" id="logout-btn">Submit</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
