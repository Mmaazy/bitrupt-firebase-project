<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Bitrupt Trainee Website</title>
</head>

<body>


    <div class="container-fluid main-logout">
        <div class="row">
            <div class="col-lg-7 col-md-7 col-12 left-login-con text-center pt-5">
                <img src="img/logo.png" class="img-fluid mt-5 py-5" alt="" style="width:100px">
                <h1 id="h1">Join Bitrupt.co</h1>

            </div>

            <div class="col-lg-4 col-md-4 col-12 right-login-con">

                <div class="form-container ">
                   
                    <form onsubmit="return validate()">
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="font-weight-bold">Email address</label>
                            <input type="text" class="form-control " id="username1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1" class="font-weight-bold">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg btn-block active" id="logout-btn">Login</button>
                    </form>
                    <a class="btn btn-primary btn-lg btn-block active my-3" id="logout-btn" href="signup.html">Sign up</a>
                </div>

            </div>
        </div>
    </div>


   
   

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.1.2/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
     
<script src="/__/firebase/8.1.2/firebase-auth.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>

<script src="js/index.js"></script>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx " crossorigin="anonymous "></script>
</body>
</html>
